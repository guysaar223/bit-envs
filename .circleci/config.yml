version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.10.3
    steps:
      - checkout
      - run: npm i
      - run: node_modules/.bin/bit config set analytics_reporting false
      - run: node_modules/.bin/bit config set error_reporting false
      - run: npm run build
  test_unit:
    docker:
      - image: circleci/node:6.10.3
    steps:
      - checkout
      - run: npm run test:circle
  test_e2e:
    docker:
      - image: circleci/node:6.10.3
    steps:
      - checkout
      - run: npm run test:circle:e2e
workflows:
  version: 2
  build_and_test:
    - build
      - test_unit:
          requires:
            - build
      - test_e2e:
          requires:
            - build
